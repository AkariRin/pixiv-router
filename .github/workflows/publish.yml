name: Build static pages with node

on:
  push:
    branches: master
  pull_request:
    branches: master

env:
  DOCKER_HUB_USER: akaririn
  # 这里的image name不要加用户名前缀
  # 例如user/image，这里只取image
  IMAGE_NAME: pixiv-router
  # node包管理工具，npm pnpm二选一
  NODE_PKG_MANAGER: yarn

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      
      - name: npm install
        if: env.NODE_PKG_MANAGER == 'npm'
        run: npm ci

      - name: pnpm install
        if: env.NODE_PKG_MANAGER == 'pnpm'
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: |
            - args: [--frozen-lockfile]

      - name: yarn install
        if: env.NODE_PKG_MANAGER == 'yarn'
        uses: borales/actions-yarn@v4
        with:
          cmd: install

      - name: Run build
        run: npm run build

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.DOCKER_HUB_USER }}/${{ env.IMAGE_NAME }}
          tags: latest

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
          
      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max